<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="images/images.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainCalc">
        <div class="displayRes">
            
        </div>
        <div class="Op1">
            <button class="op">AC</button>
            <button class="op">DE</button>
            <button class="op">.</button>
            <button class="op">/</button>
        </div>
        <div class="Op2">
            <button class="num" onclick="Res.value+='7'">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="op">*</button>
        </div>
        <div class="Op3">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="op">-</button>
        </div>
        <div class="Op4">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="op">+</button>
        </div>
        <div class="Op5">
            <button class="num">00</button>
            <button class="num">0</button>
            <button class="op equalOp">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
